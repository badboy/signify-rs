[package]
name = "signify"
version = "0.3.0"
authors = ["Jan-Erik Rediger <janerik@fnordig.de>"]

keywords = [ "cryptography", "security" ]
description = "Create cryptographic signatures for files and verify them"

readme = "README.md"
license = "MIT"

homepage = "https://github.com/badboy/signify-rs"
repository = "https://github.com/badboy/signify-rs"

include = [
  "Cargo.toml",
  "README*",
  "LICENSE*",
  "src/**/*",
  "tests/**/*",
  "examples/**/*",
]

[dependencies]
byteorder = "1.0.0"
rust-crypto = "0.2.36"
base64 = "0.5.0"
docopt = "0.7"
rustc-serialize = "0.3"
rpassword = "0.4"
ring = "0.9.0"
untrusted = "0.5"
error-chain = "0.10.0"
